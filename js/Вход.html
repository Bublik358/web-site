	<script type="text/jscript">
		const realPassWord="0000";
	function checkLogin(){
		var radio1Checked=document.getElementById('radio1').checked;
		var radio2Checked=document.getElementById('radio2').unchecked;
			if (radio1Checked) {
				alert("Пароль: 0000");
				return false;}
			if (radio2Checked) {
				return false;
			}
		var userName=document.regForm.userName.value;
		var passWord=document.regForm.passWord.value;
		if (userName=='') {
			alert("Не введено ім'я користувача");
			return false;
		}
		if (passWord!=realPassWord) {
			alert("Невірний пароль");
			return false;
		}
		return true;
	}
	</script>
</head>
